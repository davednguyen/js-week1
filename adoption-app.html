<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pet Adoption Application</title>
    </head>
    <body>
      <h1> Apply to Adopt a Pet</h1>
      <form method="GET">
        <label> last name:
          <input type="text" name="last-name">
        </label>
        <!-- <label> first name:
          <input type="text" name="first-name">
        </label>
        <label>Reason you like to adopt a pet:
          <input type="text" name="reasons">
        </label>
        <label>Animal 's reference/ type:
          <input type="text" name="reference">
        </label> -->
        <label>Type of animal to adopt:
        <select name="animal">
          <option value="turtle">Turtle</option>
          <option value="python">Python</option>
          <option value="dog">Dog</option>
          <option value="hamster">hamster</option>
          <option value="cat" selected>Cat</option>
        </select>
       </label>
       <label>how much outdoor space will your pet have to play in?
         <textarea name="outdoor" cols="100" rows="15"></textarea>
       </label>
       <br>
       <fieldset>
         <legend>Do you have other pets at home already?</legend>
          <label for="">Yes
              <input type="radio" name="other-pets" value="yes">
             </label>
             <label>No
               <input type="radio" name="other-pets" value="no">
             </label>
       </fieldset>
       <fieldset>
         <legend>
            What color animal do you want?
         </legend>
         <label>
           Brown
           <input type="checkbox" name="color" value="brown">
         </label>
         <label>
           Green
           <input type="checkbox" name="color" value="green">
         </label>
       </fieldset>
       <fieldset>
         <legend>what kind of enviroment you have for your pet?</legend>
         <label>Little box
           <input type="checkbox" name="enviroment" value="littlebox">
         </label>
         <label>
           back yard
           <input type="checkbox" name="enviroment" value="backyard">
         </label>
       </fieldset>
       <fieldset>
         <legend>Is your home/apt allow pets?</legend>
         <label>Yes
           <input type="radio" name="pet-allow" value="yes">
         </label>
         <label>
           no
           <input type="radio" name="pet-allow" value="no">
         </label>
       </fieldset>
       <input type="submit" value="Apply Now!">
      </form>
    </body>
</html>
